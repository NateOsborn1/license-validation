<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab Manager License Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tab Manager License Validation</h1>
        
        <div id="licenseForm">
            <input 
                type="text" 
                id="licenseKey" 
                placeholder="Enter Your License Key"
            >
            <button id="validateButton">Validate License</button>
        </div>
        
        <div id="resultMessage" class="hidden"></div>
    </div>

    <script src="validate.js"></script>
</body>
</html>
